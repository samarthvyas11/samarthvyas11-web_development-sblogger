{% extends 'base.html' %}}

{% block title %} 

{% endblock title %}
{% block contactactive%} active{% endblock contactactive%}
{% block body %}
<div class="container my-3" style="width: 46%;">
    <h3>Contact admin</h3>
    <form action="/contact" method="post">
      {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" style="background-color: transparent;" name="name" aria-describedby="emailHelp">
     
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" style="background-color: transparent;" id="email" name="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="phone" class="form-control" style="background-color: transparent;" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="content">Tell us your issue</label>
            
            <textarea id="content" name="content" style="background-color: transparent;" class="form-control" ></textarea>
          </div>
        
        <button type="submit" class="btn btn-primary" name="content">Submit</button>
      </form>
    </div>
{% endblock body%}
